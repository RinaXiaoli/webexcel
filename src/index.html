<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="shortcut icon" href="favicon.ico"> -->
  <link rel="shortcut icon" href="favicon3.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>WebExcel</title>
</head>

<body>
  <div id="app" class="container">
    <div class="excel">
      <div class="excel-header">
        <input type="text" value="Новая таблица" class="excel-header__input">
        <div>
          <button class="button">
            <span class="material-icons">
              logout
            </span>
          </button>
          <button class="button">
            <span class="material-icons">
              delete
            </span>
          </button>
        </div>
      </div>
      <div class="excel-toolbar">
        <div class="button"><i class="material-icons">format_align_left</i></div>
        <div class="button"><i class="material-icons">format_align_center</i></div>
        <div class="button"><i class="material-icons">format_align_right</i></div>
        <div class="button"><i class="material-icons">format_bold</i></div>
        <div class="button"><i class="material-icons">format_italic</i></div>
        <div class="button"><i class="material-icons">format_underlined</i></div>
      </div>
      <div class="excel-formula">
        <div class="excel-formula__info">fx</div>
        <div class="excel-formula__input" contenteditable spellcheck="false"></div>
      </div>
      <div class="excel-table">
        <div class="row">
          <div class="row__info">1</div>
          <div class="row__data">
            <div class="cell selected"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
